<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>个人项目管理</title> 
<link href="css/base.css" rel="stylesheet">
<link href="css/platform/platform.css" rel="stylesheet">
</head> 
<body>
    <div class="container">
        <div id="pf-hd">
            <div class="pf-logo">
                <h1 class="system-name" style="display: block;width: 100%;text-align: center;">Project Manager</h1>
            </div>

            <ul class="pf-nav">
                <li class="pf-nav-item home" data-menu="home">
                    <a href="javascript:;">
                        <span class="pf-nav-icon home-icon"></span>
                        <span class="pf-nav-title">任务</span>
                    </a>
                </li>
                <li class="pf-nav-item manger current" data-menu="config">
                    <a href="javascript:;">
                        <span class="pf-nav-icon manger-icon"></span>
                        <span class="pf-nav-title">配置</span>
                    </a>
                </li>
            </ul>


            <div class="pf-user">
                <div class="pf-user-photo">
                    <img src="imgs/main/user.png" alt="">
                </div>
                <h4 class="pf-user-name ellipsis">Admin</h4>
                <i class="iconfont xiala">&#xe618;</i>

                <div class="pf-user-panel">
                    <ul class="pf-user-opt">
                        <li>
                            <a href="javascript:;">
                                <i class="iconfont">&#xe606;</i>
                                <span class="pf-opt-name">用户信息</span>
                            </a>
                        </li>
                        <li class="pf-modify-pwd">
                            <a href="javascript:;">
                                <i class="iconfont">&#xe613;</i>
                                <span class="pf-opt-name">修改密码</span>
                            </a>
                        </li>
                        <li class="pf-logout">
                            <a href="javascript:;">
                                <i class="iconfont">&#xe60e;</i>
                                <span class="pf-opt-name">退出</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="pf-bd">
            <div id="pf-sider">
            </div>
            <div class="add_cmd">
                <i class="iconfont icon_1">&#xe620;</i>
                <span>添加命令窗口</span>
                <i class="iconfont icon_2">&#xe611;</i>
            </div>
            <div id="pf-page">
            </div>
        </div>

        <div id="pf-ft">
            
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/lib/layer/layer.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!--[if IE 7]>
      <script type="text/javascript">
        $(window).resize(function(){
          $('#pf-bd').height($(window).height()-76);
        }).resize();
        
      </script>
    <![endif]-->  
</body> 
</html>
