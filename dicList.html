<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>字典列表</title> 
<link href="css/base.css" rel="stylesheet">
<link href="css/list.css" rel="stylesheet">
<style type="text/css">
	.kv-content input,.kv-content a{
		vertical-align: middle;
		border-radius: 0;
	}
	.kv-content input{
		width: 300px;
	}
	.kv-content a{
		height: 25px;
		line-height: 25px;
		margin-left: 8px;
	}
</style>
</head> 
<body>
    <div class="container">
        <div id="inner-hd">
            <div class="crumbs">
				<i class="crumbs-arrow"></i>
				<a href="javascript:;" class="crumbs-label">字典列表</a>
			</div>
        </div>

        <div id="inner-bd">
        	

            <div class="button-group">
		        <div class="button current add">
		            <i class="iconfont">&#xe620;</i>
		            <span class="button-label">添加</span>
		        </div>
		        <div class="button del">
		            <i class="iconfont">&#xe609;</i>
		            <span class="button-label">删除</span>
		        </div>
		    </div>
			
			<table class="grid">
				<thead>
					<tr>
						<th class="grid-checkbox"><input class="all_cb" type="checkbox"></th>
						<th >序号</th>
						<th >标题</th>
						<th >键</th>
						<th >值</th>
						<th class="op"> 操作 </th>
					</tr>
				</thead>
				
				<tbody id="dicList">
				</tbody>
			</table>
			
			
        </div>

        <div id="inner-ft">
            
        </div>
    </div>

	<script type="text/template" id="addTpl">
		<table class="kv-table">
			<tbody>
				<tr>
					<td class="kv-label">
						标题：
					</td>
					<td class="kv-content" style="padding: 10px;">
						<input type="text" placeholder="名称" class="in_title">
					</td>
				</tr>
				<tr>
					<td class="kv-label">
						键：
					</td>
					<td class="kv-content" style="padding: 10px;">
						<input type="text" placeholder="key" class="in_key">
					</td>
				</tr>
				<tr>
					<td class="kv-label">
						值：
					</td>
					<td class="kv-content" style="padding: 10px;">
						<input type="text" placeholder="value" class="in_value">
						<!-- <a href="javascript:void(0)" class="a-upload">选择文件</a> -->
					</td>
				</tr>
			</tbody>
			
		</table>
	</script>
	<script type="text/template" id="dicItem">
		<tr>
			<td class="grid-checkbox"><input class="item_cb" name="item_cb" type="checkbox"></td>
			<td class="num"></td>
			<td class="title"></td>
			<td class="key"></td>
			<td class="value"></td>
			<td class="op">
				<input type="button" class="modify" value="修改">
			</td>
		</tr>
	</script>
    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/lib/layer/layer.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/dicList.js"></script>
    
</body> 
</html>
