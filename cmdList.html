<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>命令列表</title> 
<link href="css/base.css" rel="stylesheet">
<link href="css/list.css" rel="stylesheet">
<style type="text/css">
	.kv-content input,.kv-content a{
		vertical-align: middle;
		border-radius: 0;
	}
	.kv-content input{
		width: 100%;
		box-sizing: border-box;
	}
	.kv-content a{
		height: 25px;
		line-height: 25px;
		margin-left: 8px;
	}
	.kv-content .in_code{
		display: block;
		width: 100%;
		box-sizing: border-box;
		height: 200px;
		border:1px solid rgb(194, 194, 194);
		
	}
	.kv-content .in_code:hover{
		border: 1px solid rgb(229, 151, 0);
		border-radius: 2px;
	}
	.grid thead th{
		min-width: 80px;
	}
	.code{
		min-width: 200px;
	}
</style>
</head> 
<body>
    <div class="container">
        <div id="inner-hd">
            <div class="crumbs">
				<i class="crumbs-arrow"></i>
				<a href="javascript:;" class="crumbs-label">命令列表</a>
				<i class="iconfont help">&#xe625;</i>
			</div>
        </div>

        <div id="inner-bd">
        	

            <div class="button-group">
		        <div class="button current add">
		            <i class="iconfont">&#xe620;</i>
		            <span class="button-label">添加</span>
		        </div>
		        <div class="button del">
		            <i class="iconfont">&#xe609;</i>
		            <span class="button-label">删除</span>
		        </div>
		    </div>
			
			<table class="grid">
				<thead>
					<tr>
						<th class="grid-checkbox"><input class="all_cb" type="checkbox"></th>
						<th >序号</th>
						<th >标题</th>
						<th >键</th>
						<th >代码</th>
						<th class="op"> 操作 </th>
					</tr>
				</thead>
				
				<tbody id="cmdList">
				</tbody>
			</table>
			
			
        </div>

        <div id="inner-ft">
            
        </div>
    </div>

	<script type="text/template" id="addTpl">
		<table class="kv-table">
			<tbody>
				<tr>
					<td class="kv-label">
						标题：
					</td>
					<td class="kv-content" style="padding: 10px;">
						<input type="text" placeholder="名称" class="in_title">
					</td>
				</tr>
				<tr>
					<td class="kv-label">
						键：
					</td>
					<td class="kv-content" style="padding: 10px;">
						<input type="text" placeholder="键" class="in_key">
					</td>
				</tr>
				<tr>
					<td class="kv-label">
						代码：
					</td>
					<td class="kv-content" style="padding: 10px;">
						<div id="in_code" class="in_code"></div>
					</td>
				</tr>
			</tbody>
			
		</table>
	</script>
	<script type="text/template" id="cmdItem">
		<tr>
			<td class="grid-checkbox"><input class="item_cb" name="item_cb" type="checkbox"></td>
			<td class="num"></td>
			<td class="title"></td>
			<td class="key"></td>
			<td class="code"></td>
			<td class="op">
				<input type="button" class="modify" value="修改">
			</td>
		</tr>
	</script>
	<script type="text/template" id="apiTmp">
		<table class="grid">
			<thead>
				<tr>
					<th >接口列表</th>
				</tr>
			</thead>
			<tbody id="cmdList">
				<tr>
					<td class="api">
/**
 * TODO 根据cmdKey引入代码
 * @cmdKey  {String: 命令字典key}
 * @return {void}
 */
exec(cmdKey)
					</td>
				</tr>
				<tr>
					<td class="api">
/**
 * TODO 执行子进程
 * @cmd  {String: 命令行}
 * @arg  {Array: 参数列表}
 * @cwd  {String: 运行目录}
 * @flag  {Boolean: 是否打开命令窗口}
 * @return {void}
 */
exec(cmd,arg,cwd,flag)
					</td>
				</tr>
				<tr>
					<td class="api">
/**
 * TODO 新建文件
 * @path  {String: 文件路径}
 * @content  {String: 文件内容,如果第二个参数是一个文件路径，将用该文件作为内容}
 * @callback  {Function:成功回调函数}
 * @return {void}
 */
createFile(path,content|path,callback)
					</td>
				</tr>
				<tr>
					<td class="api">
/**
 * TODO 新建文件夹
 * @path  {String: 文件夹路径}
 * @callback  {Function: 成功回调函数}
 * @return {void}
 */
mkdirs(path,callback)
					</td>
				</tr>
				<tr>
					<td class="api">
/**
 * TODO 获取字典值
 * @dicKey  {String: 字典键,可通过task关进在来获取当前任务的值,task.dir->目录名，task.wiki->wiki,task.title->标题} 
 * @return {String: 字典值}
 */
getValue(dicKey)
					</td>
				</tr>
				<tr>
					<td class="api">
/**
 * TODO 弹框
 * @title  {String: 弹框标题}
 * @return {String:	弹框内容}
 */
msgTip(title,content)
					</td>
				</tr>
			</tbody>
		</table>
	</script>
    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/lib/layer/layer.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/lib/ace/src-noconflict/ace.js"></script>
	<script type="text/javascript" src="js/lib/ace/src-noconflict/ext-language_tools.js"></script>
	<script type="text/javascript" src="js/lib/ace/src-noconflict/ext-static_highlight.js"></script>
	<script type="text/javascript" src="js/cmdList.js"></script>
    
</body> 
</html>
